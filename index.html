<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms_Lorenzo_Ramis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <form class="needs-validation" novalidate>
    <div class="card w-75 mx-auto">
      <div class="card-header">
        Payment form example
      </div>

      <div class="card-body">
        <!-- card -->
        <div class="row mb-3 d-flex">
          <div class="col-md-5 col-12">
            <label for="cuenta">Card</label>
            <input type="number" class="form-control" pattern="[0-9]*" inputmode="numeric" placeholder="Introduce un número" required>
            <!-- <input type="number" class="form-control" id="cuenta" placeholder="XXXXXXXXXXXXX" required> -->

            <!----------------------------------------------------------------------- 
                                  NO SE COMO QUITAR EL SPINNER DEL "type=number" SIN USAR CSS CON WEBKIT!!!!! 
                  <input type="text" class="form-control" pattern="[0-9]*" inputmode="numeric" placeholder="Introduce un número" required>
                                  No me gusta esta manera porque aún así me deja introducir letras
                                  -------------------------------------------------------------------------->

            <div class="invalid-feedback">
              Please your card number.
            </div>
          </div>
          <div class="col-md-3 col-12">
            <label for="cvc">CVC</label>
            <input type="number" class="form-control" id="cvc" placeholder="###" required>
            <div class="invalid-feedback">
              Please your CVC card.
            </div>
          </div>
          <div class="col-md-4 col-12">
            <label for="amount">Amount</label>
            <div class="input-group">
              <div class="input-group-text" id="btnGroupAddon">$</div>
              <input type="text" class="form-control" placeholder="" aria-label="Input group example"
                aria-describedby="btnGroupAddon" required>
            </div>
          </div>
        </div>
        <!-- name -->
        <div class="row mb-3 d-flex">
          <div class="col-md-6 col-12">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            <div class="invalid-feedback">
              Required name.
            </div>
          </div>
          <div class="col-md-6 col-12">
            <label for="lastName">Last name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Enter your Last name" required>
            <div class="invalid-feedback">
              Required Last name.
            </div>
          </div>
        </div>
        <!-- country -->
        <div class="row mb-3 d-flex">
          <div class="col-md-6 col-12">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" required>
            <div class="invalid-feedback">
              Required city.
            </div>
          </div>

          <!-- NO SE COMO HACER PARS QUE EL "Select..." NO ME LO TOME COMO UNA OPCIÓN DEL <select></select>. Y ASÍ NO LA VALIDACIÓN NO ME SIRVE!! -->
           
          <div class="col-md-3 col-12">
            <label for="select">State</label>
            <select class="form-select" aria-label="Default select example" id="select" required>
              <option selected value="">Select...</option>
              <option value="1">Spain</option>
              <option value="2">Venezuela</option>
              <option value="3">USA</option>
            </select>
            <div class="invalid-feedback">
              Please select a country.
            </div>
          </div>
          <div class="col-md-3 col-12">
            <label for="postalCode">Postal Code</label>
            <input type="text" class="form-control" id="postalCode" required>
            <div class="invalid-feedback">
              Required Postal code.
            </div>
          </div>
        </div>

        <!-- foooterForm -->
        <div class="row mb-3 d-flex">

          <!-- NO CONSIGO LA MANERA DE QUE LA VALIDACIÓN DE LAS TARJETA SE A UNA PARA LAS 4, TENGO QUE PONER EL "invalid-feedback" POR CADA INPUT. 
           NO ME GUSTAS!! -->

          <!-- Select Card -->
          <div class="col-md-6 col-12 mb-3">
            <label class="d-block mb-3" for="checkCard"> We accept: </label>
            <div class="btn-group bg-success-subtle border border-success-subtle rounded-2" role="group"
              aria-label="Basic radio toggle button group" aria-required="true">
              <!--<div class="d-inline-flex mb-3 px-2 py-1 bg-success-subtle border border-success-subtle rounded-2" >-->
              <div class="form-check" id="checkCard">
                <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1" autocomplete="off"
                  required>
                <label class="form-check-label" for="radioDefault1">
                  <i class="fa-brands fa-cc-mastercard fa-2x"></i></label>
                <div class="invalid-feedback">
                  Select a credit card.
                </div>
              </div>
              <div class="form-check" id="checkCard">
                <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" autocomplete="off"
                  required>
                <label class="form-check-label" for="radioDefault2">
                  <i class="fa-brands fa-cc-visa fa-2x"></i></label>
                <div class="invalid-feedback">
                  Select a credit card.
                </div>
              </div>
              <div class="form-check" id="checkCard">
                <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1" autocomplete="off"
                  required>
                <label class="form-check-label" for="radioDefault1">
                  <i class="fa-brands fa-cc-amex fa-2x"></i></label>
                <div class="invalid-feedback">
                  Select a credit card.
                </div>
              </div>
              <div class="form-check" id="checkCard">
                <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1" autocomplete="off"
                  required>
                <label class="form-check-label" for="radioDefault1">
                  <i class="fa-brands fa-cc-diners-club fa-2x"></i></label>
                <div class="invalid-feedback">
                  Select a credit card.
                </div>
              </div>
            </div>
          </div>

          <!-- txtArea -->
          <div class="col-md-6 col-12 mb-3">
            <label for="txtArea" class="form-label">Example textarea</label>
            <textarea class="form-control" id="txtArea" rows="3"></textarea>
          </div>
        </div>

        <div class="card-footer text-body-secondary">
          <div class="row d-flex">
            <div class="d-grid gap-2 d-md-flex justify-content-end">
              <button type="button" class="btn btn-secondary">Cancel</button>
              <button class="btn btn-primary" type="submit" id="Send">Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

  <script>(() => {
      'use strict'

      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      const forms = document.querySelectorAll('.needs-validation')

      // Loop over them and prevent submission
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }

          form.classList.add('was-validated')
        }, false)
      })
    })()</script>
</body>

</html>
